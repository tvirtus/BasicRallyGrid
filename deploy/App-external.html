<!DOCTYPE html>
<html>
<head>
    <title>BasicRallyGrid</title>

    <script type="text/javascript" src="https://rally1.rallydev.com/apps/2.1/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){this._loadData()},_loadData:function(){var myStore=Ext.create("Rally.data.wsapi.artifact.Store",{models:["Defect","DefectSuite","UserStory"],autoLoad:!0,listeners:{load:function(myStore,myData,success){console.log("got data",myStore,myData,success),this._loadGrid(),console.log("What is this",this)},scope:this},fetch:["FormattedID","Name","ScheduleState"]})},_loadGrid:function(myStoryStore){var myGrid=Ext.create("Rally.ui.grid.Grid",{store:myStoryStore,columnCfgs:["FormattedID","Name","ScheduleState","Owner"],storeConfig:{model:"userstory"}});this.add(myGrid),console.log("Grid added")}});

            Rally.launchApp('CustomApp', {
                name:"BasicRallyGrid",
	            parentRepos:""
            });

        });
    </script>


    <style type="text/css">
        
    </style>
</head>
<body>
</body>
</html>
